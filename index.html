<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ELS pro</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <div class="container">
                <div class="header__logo">
                    <div class="header__logo-img">
                        <a href="#"><img src="/src/logo/logo.svg" alt="logo"></a>
                    </div>
                    <ul class="header__logo-list">
                        <li><a href="#" class="header__logo-link"><span class="icon-twitter"></span></a></li>
                        <li><a href="#" class="header__logo-link"><span class="icon-twitch"></span></a></li>
                        <li><a href="#" class="header__logo-link"><span class="icon-facebook"></span></a></li>
                        <li><a href="#" class="header__logo-link"><span class="icon-vkontakte"></span></a></li>
                    </ul>
                </div>
                <div class="header__info">
                    <img class="header__info-img" src="/src/img/header/pubg.png" alt="pubg">
                    <h1 class="header__info-title">ESL Pro League CSGO</h1>
                    <div class="header__info-text">League CS:GO is the new online league in Counter-Strike: Global Offensive, with $100,000 total prize pool. 16 teams from Europe and the CIS will take part in the League, with 4 teams going to League through open qualifiers.</div>
                </div>
                <div class="header__buttons">
                    <button class="btn-orange">READ ANNOUNCMENT</button>
                    <button class="btn-black">GET TICKETS</button>
                </div>
            </div>
             <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="/src/img/headerSwiper.png" alt="haderSwiper"></div>
                    <div class="swiper-slide"><img src="/src/img/headerSwiper2.png" alt="haderSwiper"></div>
                    <div class="swiper-slide"><img src="/src/img/headerSwiper.png" alt="haderSwiper"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
